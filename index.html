<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissore Game</title>
    <link rel="shortcut icon" href="faviconBrowser.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form" class="form">
      <div class="heading"><h1>Welcome to Rock Paper Scissors Game</h1></div>
      <div class="align">
        <div class="name in">
          <!-- name part -->
          <div class="enter-name">
            <h3>Enter Your Name</h3>
            <input placeholder="Name" id="enter-name-inp" type="text" required />
          </div>

          <!-- gender part -->
          <div class="gender in">
            <h3>Select Your Gender</h3>
            <div class="gender-between">
              <input type="radio" name="gender" value="Male" />Male
              <input type="radio" name="gender" value="Female" />Female
            </div>
          </div>

          <!-- opponent part -->
          <div class="opponent in">
            <h3>Select Your Opponent</h3>
            <div class="opponent-between">
              <input type="radio" name="opponent" value="Hitoshi" />Hitoshi<img
                class="normal"
                src="boy_normal.png"
                alt=""
              />
              <input type="radio" name="opponent" value="Mikasa" />Mikasa<img
                class="normal"
                src="girl_normal.png"
                alt=""
              />
            </div>
          </div>
          <div class="button">
            <button id="start" type="button" class="dark">Start</button>
          </div>
        </div>
      </div>
    </form>
    
    <!-- play again part -->
    <section id="again" class="again">
      <button onclick="location.href='index.html'" type="button" class="again-btn">
        <h2>Play Again</h2>
      </button>
    </section>

    <!-- second page -->
    <article id="art">
      <!-- top part -->
      <div class="point-both">
        <div class="point">
          <h1>Score</h1>
          <h2 id="player-score">0</h2>
        </div>
        <div class="point">
          <h1>Score</h1>
          <h2 id="comp-score">0</h2>
        </div>
      </div>
      <!-- bottom part -->
      <div class="game">
        <!-- left side -->
        <div class="same left-main">
          <div class="left">
            <div class="left-same">
              <img id="player-pic" class="profile" src="Male_profile.jpg" alt="" />
              <h3 id="player">No Name</h3>
            </div>
            <div class="left-same selected">
              <img id="leftShow" class="three-hand img-selected" src="" alt="" />
              <h3 id="leftTitle"></h3>
            </div>
          </div>

          <!-- left bottom -->
          <div class="bottom-left">
            <button id="rock" class="sec-btn">
              <div class="bot-align">
                <img class="three-hand img-selected" src="rock.png" alt="" />
                <h3>Rock</h3>
              </div>
            </button>

            <button id="paper" class="sec-btn">
              <div class="bot-align">
                <img class="three-hand" src="paper.png" alt="" />
                <h3>Paper</h3>
              </div>
            </button>

            <button id="scissor" class="sec-btn">
              <div class="bot-align">
                <img class="three-hand" src="scissors.png" alt="" />
                <h3>Scissor</h3>
              </div>
            </button>
          </div>
        </div>

        <!-- right side -->
        <div class="same right">
          <div class="right-same selected">
            <img id="rightShow" class="three-hand img-selected" src="" alt="" />
            <h3 id="rightTitle"></h3>
          </div>
          <div class="right-same">
            <img id="computer-pic" class="profile_anime" src="" alt="" />
            <h3 id="com-name">No Name</h3>
          </div>
        </div>
      </div>
    </article>

    <footer id="foot">
      <h1>Result</h1>
      <h2 id="result">Player Who Score 10 first Wins!</h2>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
