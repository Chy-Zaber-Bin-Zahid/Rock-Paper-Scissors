<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scrissore Game</title>
    <link rel="shortcut icon" href="faviconBrowser.png" type="image/x-icon" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <section>
      <!-- top part -->
      <div class="point-both">
        <div class="point">
          <h1>Score</h1>
          <input type="text" />
        </div>
        <div class="point">
          <h1>Score</h1>
          <input type="text" />
        </div>
      </div>
      <!-- bottom part -->
      <div class="game">
        <!-- left side -->
        <div class="same left-main">
          <div class="left">
            <div class="left-same">
              <img class="profile" src="Male_profile.jpg" alt="" />
              <h3 id="player">No Name</h3>
            </div>
            <div class="left-same selected">
              <img class="three-hand img-selected" src="rock.png" alt="" />
              <h3>rock</h3>
            </div>
          </div>

          <!-- left bottom -->
          <div class="bottom-left">
            <button>
              <div class="bot-align">
                <img class="three-hand img-selected" src="rock.png" alt="" />
                <h3>Rock</h3>
              </div>
            </button>

            <button>
              <div class="bot-align">
                <img class="three-hand" src="paper.png" alt="" />
                <h3>Paper</h3>
              </div>
            </button>

            <button>
              <div class="bot-align">
                <img class="three-hand" src="scissors.png" alt="" />
                <h3>Scissor</h3>
              </div>
            </button>
          </div>
        </div>

        <!-- right side -->
        <div class="same right">
          <div class="right-same selected">
            <img class="three-hand" src="paper.png" alt="" />
            <h3>paper</h3>
          </div>
          <div class="right-same">
            <img class="profile_anime" src="girl_normal.png" alt="" />
            <h3>No Name</h3>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <h1>Result</h1>
      <input type="text" />
    </footer>

    
    <script type="module" src="script.js"></script>
  </body>
</html>
